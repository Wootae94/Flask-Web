{% extends "base.html" %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
<strong><h2>서울시 자치구별 비교</h2>  {{subtitle}}</strong>
{% endblock %}
{% block content %}
<div class="container mb-5">
    <iframe class="map" , src="/map" width="800" height="600"></iframe>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-9">
            <table class="table-borderless mb-5">
                <tr>
                    <td style="text-align: center;"><button class="btn btn-primary btn-sm ml-5"
                        onclick="location.href='/park_gu/area'">공원 면적</button></td>
                    <td style="text-align: center;"><button class="btn btn-primary btn-sm ml-5"
                        onclick="location.href='/park_gu/area_ratio'">공원 면적비</button></td>
                    <td style="text-align: center;"><button class="btn btn-primary btn-sm ml-5"
                        onclick="location.href='/park_gu/per_person'">인구수당 공원면적</button></td>
                    <td style="text-align: center;"><button class="btn btn-primary btn-sm ml-5"
                        onclick="location.href='/park_gu/number'">공원 갯수</button></td>
                </tr>
            </table>
        </div>
        <div class="col-1"></div>
        
    </div>
</div>
{% endblock %}
