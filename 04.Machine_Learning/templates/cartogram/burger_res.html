{% extends "base.html" %}
{% block additional_head %}
<style>
    /* Make the image fully responsive */
    td img {
        width: 100%;
    }

    td {
        text-align: center;
    }
</style>
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
카토그램 -<small>{{subtitle}}</small>
{% endblock %}
{% block content %}
<div class="container mb-5">
    <div class="row">
        <div class="col-8">
            <table>
                <tr>
                    <td>
                        <img src="{{url_for('static', filename='img/cartogram.png', q=mtime)}}" width="450"
                            alt="대한민국 카토그램 이미지">
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-3">
            <table class="table table-condensed mx-5">
                <tr class="table-active">
                    <td colspan="2">Top 10</td>
                </tr>
                {% for key,value in top10.items() %}
                <tr>
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
                {% endfor %}
                    <td style="text-align: center;">
                        <button class="btn btn-primary" onclick="location.href='/carto/burger'">재실행</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-1"></div>
    </div>
</div>
{% endblock %}
